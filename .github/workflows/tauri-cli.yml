  build-other-archs:
    name: Build and Publish Tauri CLI for ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            artifact_name: cargo-tauri
            asset_name: tauri-cli_linux-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: 'tauri-apps/tauri'
      - name: Checkout current repo
        uses: actions/checkout@v2
        with:
          path: binary-releases
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      - name: Build
        run: docker buildx build -f binary-releases/Dockerfile --platform linux/arm64 -t tauri-app --output out .
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./out/target/release/${{ matrix.artifact_name }}
          tag: tauri-cli-${{ github.event.inputs.version }}
          asset_name: ${{ matrix.asset_name }}
          release_name: Tauri CLI ${{ github.event.inputs.version }}
